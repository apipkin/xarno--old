<!doctype html>
<html>
<head>
    <title>gallery-ordered-hash</title>
    <script src="/build/yui/yui.js"></script>
    <script src="js/tests.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<script>
YUI({
    coverage: ['gallery-ordered-hash'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'gallery-ordered-hash-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('gallery-ordered-hash');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
